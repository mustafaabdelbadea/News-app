
<div class="container ">
    <div class="row " >
        
        <div class="col-md-4 py-3 com-shadow " *ngFor='let business of businessnews'>
           <div class="last">
                <img src="{{business.urlToImage}}" class="img-fluid" alt="image">
                <a href="{{business.url}}">{{business.title}}</a>
                <p>{{business.description}}</p>
              
           </div>
           
        </div>
    </div>
</div>
