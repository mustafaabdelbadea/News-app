
<div class="container ">
    <div class="row " >
        
        <div class="col-md-4 py-3 com-shadow " *ngFor='let sport of sportsnews'>
           <div class="last ">
                <img src="{{sport.urlToImage}}" class="img-fluid" alt="image">
                <a href="{{sport.url}}">{{sport.title}}</a>
                <p>{{sport.description}}</p>
              
           </div>
           
        </div>
    </div>
</div>
